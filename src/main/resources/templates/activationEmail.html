<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Activation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<table>
  <tr>
    <td>
      <p th:text="'Hello ' + ${name} + '!'"></p>
    </td>
  </tr>
  <tr>
    <td>
      <p th:text="'Click link below to activate!'"></p>
    </td>
  </tr>
  <tr>
    <td>
      <p th:text="${link}"></p>
    </td>
  </tr>
  <tr>
    <td>
      Best regards!<br>
    </td>
  </tr>
</table>
</body>

</html>
